<!DOCTYPE html>
<html>
<head>
  <title>Crop Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-3">ğŸŒ± Crop Recommendation</h3>
      <form method="POST">
        <input type="text" class="form-control mb-3" name="season" placeholder="Season (e.g., Summer)" required>
        <input type="text" class="form-control mb-3" name="soil" placeholder="Soil Type (e.g., Loamy)" required>
        <button type="submit" class="btn btn-success">Get Recommendation</button>
      </form>
      {% if result %}
      <div class="alert alert-info mt-4"><strong>Suggested Crop:</strong> {{ result }}</div>
      {% endif %}
      <a href="/home" class="btn btn-link mt-3">â† Back to Home</a>
    </div>
  </div>
</body>
</html>
