<!DOCTYPE html>
<html>
<head>
  <title>Market Prices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-3">💰 Crop Market Prices</h3>
      <form method="POST">
        <input type="text" class="form-control mb-3" name="crop" placeholder="Enter Crop Name" required>
        <button type="submit" class="btn btn-warning">Check Price</button>
      </form>
      {% if result %}
      <div class="alert alert-info mt-4"><strong>Price Info:</strong> {{ result }}</div>
      {% endif %}
      <a href="/home" class="btn btn-link mt-3">← Back to Home</a>
    </div>
  </div>
</body>
</html>
