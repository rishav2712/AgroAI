<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | Agro AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto p-4 shadow" style="max-width: 400px;">
      <h3 class="text-center mb-3">Create Your Agro AI Account</h3>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form method="POST">
        <input type="text" class="form-control mb-3" name="username" placeholder="Choose Username" required>
        <input type="password" class="form-control mb-3" name="password" placeholder="Choose Password" required>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="mt-3 text-center">Already registered? <a href="/login">Login here</a></p>
    </div>
  </div>
</body>
</html>
