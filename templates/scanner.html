<!DOCTYPE html>
<html>
<head>
  <title>Leaf Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-3">🍃 Leaf Image Scanner</h3>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" class="form-control mb-3" name="image" required>
        <button type="submit" class="btn btn-dark">Scan Leaf</button>
      </form>
      {% if result %}
      <div class="alert alert-info mt-4"><strong>Scan Result:</strong> {{ result }}</div>
      {% endif %}
      {% if image %}
      <div class="mt-4">
        <img src="{{ url_for('static', filename='uploads/' + image) }}" class="img-thumbnail" width="250">
      </div>
      {% endif %}
      <a href="/home" class="btn btn-link mt-3">← Back to Home</a>
    </div>
  </div>
</body>
</html>
